name: Release Notes
on:
  push:
    tags:
      - app-*
      - promxy-*

jobs:
  release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Release Notary Action
        uses: docker://aevea/release-notary:0.9.7
        env:
          GITHUB_TOKEN: ${{ secrets.CR_TOKEN }}
